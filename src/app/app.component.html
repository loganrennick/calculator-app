<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="header row">
        <div class="col-6" style="padding-left: 0px;">
          <h4>calc</h4>
        </div>
        <div class="col-6" style="padding-right: 2px;">
          <div class="d-flex flex-row-reverse">
            <div class="d-grid switch-container">
              <div class="item-knob-1">
                <img class="knob" src="../assets/Knob.svg" alt="knob">
              </div>
              <div class="item-knob-2" hidden>
                <img class="knob" src="../assets/Knob.svg" alt="knob">
              </div>
              <div class="item-knob-3" hidden>
                <img class="knob" src="../assets/Knob.svg" alt="knob">
              </div>
              <div class="item-switch">
                <img class="switch" src="../assets/Switch.svg" alt="switch">
              </div>
              <!-- <div class="item-knob-1">
                <img class="knob" src="../calculator-app/assets/Knob.svg" alt="knob">
              </div>
              <div class="item-knob-2" hidden>
                <img class="knob" src="../calculator-app/assets/Knob.svg" alt="knob">
              </div>
              <div class="item-knob-3" hidden>
                <img class="knob" src="../calculator-app/assets/Knob.svg" alt="knob">
              </div>
              <div class="item-switch">
                <img class="switch" src="../calculator-app/assets/Switch.svg" alt="switch">
              </div> -->
              <div class="item-1">
                <p>1</p>
              </div>
              <div class="item-2">
                <p>2</p>
              </div>
              <div class="item-3">
                <p>3</p>
              </div>
            </div>
            <p class="theme">THEME</p>
          </div>
        </div>
      </div>
      <div class="screen row mt-4 d-grid">
        <div class="screen-item">
          <p>{{display}}</p>
        </div>
      </div>
      <div class="pad row mt-4 d-grid">

        <div class="key-group key-group-7 d-grid">
          <div (click)="updateDisplay('7')" class="key align-items-center d-flex justify-content-center">
            <p>7</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-8 d-grid">
          <div (click)="updateDisplay('8')" class="key align-items-center d-flex justify-content-center">
            <p>8</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-9 d-grid">
          <div (click)="updateDisplay('9')" class="key align-items-center d-flex justify-content-center">
            <p>9</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-del d-grid">
          <div (click)="updateDisplay('del')" class="key key-del align-items-center d-flex justify-content-center">
            <p>DEL</p>
          </div>
          <div class="key-shadow shadow-del"></div>
        </div>

        <div class="key-group key-group-4 d-grid">
          <div (click)="updateDisplay('4')" class="key align-items-center d-flex justify-content-center">
            <p>4</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-5 d-grid">
          <div (click)="updateDisplay('5')" class="key align-items-center d-flex justify-content-center">
            <p>5</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-6 d-grid">
          <div (click)="updateDisplay('6')" class="key align-items-center d-flex justify-content-center">
            <p>6</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-add d-grid">
          <div (click)="updateDisplay('+')" class="key align-items-center d-flex justify-content-center">
            <p>+</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-1 d-grid">
          <div (click)="updateDisplay('1')" class="key align-items-center d-flex justify-content-center">
            <p>1</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-2 d-grid">
          <div (click)="updateDisplay('2')" class="key align-items-center d-flex justify-content-center">
            <p>2</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-3 d-grid">
          <div (click)="updateDisplay('3')" class="key align-items-center d-flex justify-content-center">
            <p>3</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-sub d-grid">
          <div (click)="updateDisplay('-')" class="key align-items-center d-flex justify-content-center">
            <p>-</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-dec d-grid">
          <div (click)="updateDisplay('.')" class="key align-items-center d-flex justify-content-center">
            <p>.</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-0 d-grid">
          <div (click)="updateDisplay('0')" class="key align-items-center d-flex justify-content-center">
            <p>0</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-div d-grid">
          <div (click)="updateDisplay('/')" class="key align-items-center d-flex justify-content-center">
            <p>/</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-mul d-grid">
          <div (click)="updateDisplay('x')" class="key align-items-center d-flex justify-content-center">
            <p>x</p>
          </div>
          <div class="key-shadow"></div>
        </div>

        <div class="key-group key-group-reset d-grid">
          <div (click)="updateDisplay('reset')" class="key key-reset align-items-center d-flex justify-content-center">
            <p>RESET</p>
          </div>
          <div class="key-shadow shadow-reset"></div>
        </div>

        <div class="key-group key-group-equals d-grid">
          <div (click)="updateDisplay('=')" class="key key-equals align-items-center d-flex justify-content-center">
            <p>=</p>
          </div>
          <div class="key-shadow shadow-equals"></div>
        </div>

      </div>
    </div>
  </div>
</div>
